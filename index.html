<!DOCTYPE html>
<html>
<head>
    <title>Music Recommender</title>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #020617;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(59,130,246,0.3);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg,#3b82f6,#22c55e);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59,130,246,0.6);
        }

        ul {
            margin-top: 20px;
            padding: 0;
        }

        li {
            list-style: none;
            padding: 8px;
            background: #020617;
            margin: 6px 0;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ§ Music Recommender</h1>

    <form method="POST">
        <input type="text" name="song" placeholder="Enter a song..." required>
        <button type="submit">Recommend</button>
    </form>

    {% if recs %}
        <ul>
            {% for song in recs %}
                <li>{{ song }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Music Recommender</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000, #0b1022);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(18px);
            padding: 35px;
            border-radius: 18px;
            width: 500px;
            box-shadow: 0 0 35px rgba(0, 194, 255, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.08);
            color: white;
        }

        button {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #00c2ff;
            font-weight: bold;
            cursor: pointer;
        }

        .cards {
            margin-top: 25px;
        }

        .card {
            background: rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            transition: 0.25s;
        }

        .card:hover {
            transform: scale(1.03);
            background: rgba(0,194,255,0.15);
        }

        .cover {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(135deg, #00c2ff, #6a5cff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .song {
            flex: 1;
            text-align: left;
        }

        .play {
            text-decoration: none;
            background: #00c2ff;
            padding: 6px 12px;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            font-size: 13px;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
<div class="glass">
    <h1>ðŸŽ§ Music Recommender</h1>

    <form method="POST">
        <input name="song" placeholder="Enter a song..." required>
        <button type="submit">Find Vibes</button>
    </form>

    {% if recs %}
    <div class="cards">
        {% for r in recs %}
        <div class="card">
            <div class="cover">ðŸŽµ</div>

            <div class="song">{{ r }}</div>

            <a class="play"
               href="https://www.youtube.com/results?search_query={{ r }}"
               target="_blank">Play</a>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="footer"> with bhAAi blessings </div>
</div>
</body>
</html>
